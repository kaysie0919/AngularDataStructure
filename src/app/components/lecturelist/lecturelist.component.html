<p>Lecture List</p>
<input type="text" [(ngModel)]="lectureTitle" placeholder="Enter lecture title">
<button (click)="addLecture()">Add Lecture</button>

<ul>
  <li *ngFor="let lecture of lectureList">
    ID: {{ lecture.id }} - {{ lecture.title }}
    <button (click)="removeLecture(lecture.id)">Remove</button>
  </li>
</ul>
