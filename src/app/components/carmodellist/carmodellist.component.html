<p>Car Model List</p>
<input type="text" [(ngModel)]="carModel" placeholder="Enter car model">
<button (click)="addCarModel()">Add Car Model</button>
<ul>
  <li *ngFor="let car of carModelList">
    ID: {{ car.id }} | Name: {{ car.name }}
    <button (click)="removeCarModel(car.id)">Remove</button>
  </li>
</ul>
