<p>Grocery List</p>
<input type="text" [(ngModel)]="groceryItemName" placeholder="Enter grocery item name">
<button (click)="addGroceryItem()">Add Grocery Item</button>

<ul>
  <li *ngFor="let item of groceryList">
    ID: {{ item.id }} - {{ item.name }}
    <button (click)="removeGroceryItem(item.id)">Remove</button>
  </li>
</ul>
