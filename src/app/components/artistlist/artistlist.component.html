<p>Artist List</p>
<input type="text" [(ngModel)]="artist" placeholder="Enter artist name">
<button (click)="addArtist()">Add Artist</button>

<ul>
  <li *ngFor="let item of artistList">
    ID: {{ item.id }} - Name: {{ item.name }}
    <button (click)="removeArtist(item.id)">Remove</button>
  </li>
</ul>
