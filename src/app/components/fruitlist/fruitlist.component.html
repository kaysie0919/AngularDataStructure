<p>Fruit List</p>
<input type="text" [(ngModel)]="fruit" placeholder="Add Fruit"/>
<button (click)="addFruit()">Add</button>

<ul>
    <li *ngFor="let fruit of fruitList">
        ID: {{ fruit.id }} - Name: {{ fruit.name }}
        <button (click)="removeFruit(fruit.id)">Remove</button>
    </li>
</ul>
