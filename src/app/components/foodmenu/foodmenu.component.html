<p>Food Menu</p>
<input type="text" [(ngModel)]="foodItemName" placeholder="Enter food item name">
<button (click)="addFoodItem()">Add Food Item</button>

<ul>
  <li *ngFor="let food of foodMenu">
    ID: {{ food.id }} - {{ food.name }}
    <button (click)="removeFoodItem(food.id)">Remove</button>
  </li>
</ul>
