<p>Library List</p>
<input type="text" [(ngModel)]="libraryName" placeholder="Enter library name">
<button (click)="addLibrary()">Add Library</button>

<ul>
  <li *ngFor="let library of libraryList">
    ID: {{ library.id }} - Name: {{ library.name }}
    <button (click)="removeLibrary(library.id)">Remove</button>
  </li>
</ul>
