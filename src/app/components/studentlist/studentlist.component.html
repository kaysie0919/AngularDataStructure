<p>Student List</p>
  <input type="text" [(ngModel)]="name" placeholder="Enter name">
  <input type="text" [(ngModel)]="course" placeholder="Enter course">
  <input type="text" [(ngModel)]="section" placeholder="Enter section">

  <button (click)="addItem()">Add Student</button>
  <ul>
    <li *ngFor="let student of studentList">{{ student }}</li>
  </ul>
