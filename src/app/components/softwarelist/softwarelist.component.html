<p>Software List</p>
<input type="text" [(ngModel)]="softwareName" placeholder="Enter software name">
<button (click)="addSoftware()">Add Software</button>

<ul>
  <li *ngFor="let software of softwareList">
    ID: {{ software.id }} - {{ software.name }}
    <button (click)="removeSoftware(software.id)">Remove</button>
  </li>
</ul>
