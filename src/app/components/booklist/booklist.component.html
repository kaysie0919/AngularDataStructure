<p>Book List</p>
  <input type="text" [(ngModel)]="title" placeholder="Enter Title">
  <input type="text" [(ngModel)]="author" placeholder="Enter Author">
  <input type="text" [(ngModel)]="genre" placeholder="Enter Genre">
  <input type="text" [(ngModel)]="booknumber" placeholder="Enter Book Number">

  <button (click)="addItem()">Add Book</button>
  <ul>
    <li *ngFor="let book of booklist">{{ book }}</li>
  </ul>
