<p>Accessory List</p>
<input type="text" [(ngModel)]="accessory" placeholder="Enter accessory name">
<button (click)="addAccessory()">Add Accessory</button>

<ul>
  <li *ngFor="let item of accessoryList">
    ID: {{ item.id }} - Item: {{ item.detail }}
    <button (click)="removeAccessory(item.id)">Remove</button>
  </li>
</ul>
