<p>Tour List</p>
<input type="text" [(ngModel)]="tourDate" placeholder="Enter city and date">
<button (click)="addTourDate()">Add Tour Date</button>

<ul>
  <li *ngFor="let tour of tourList">
    ID: {{ tour.id }} - Tour: {{ tour.date }}
    <button (click)="removeTour(tour.id)">Remove</button>
  </li>
</ul>
