<p>Furniture List</p>
<input type="text" [(ngModel)]="furnitureItem" placeholder="Enter furniture item">
<button (click)="addFurniture()">Add Furniture</button>

<ul>
  <li *ngFor="let item of furnitureList">
    ID: {{ item.id }} - Item: {{ item.detail }}
    <button (click)="removeFurniture(item.id)">Remove</button>
  </li>
</ul>
