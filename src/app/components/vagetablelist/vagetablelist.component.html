<p>Vegetable List</p>
<input type="text" [(ngModel)]="vegetableName" placeholder="Enter vegetable name">
<input type="number" [(ngModel)]="vegetablePrice" placeholder="Enter price">

<button (click)="addVegetable()">Add Vegetable</button>

<ul>
  <li *ngFor="let vegetable of vegetableList">
    ID: {{ vegetable.id }} - {{ vegetable.name }} | Price: {{ vegetable.price }} pesos
    <button (click)="removeVegetable(vegetable.id)">Remove</button>
  </li>
</ul>
